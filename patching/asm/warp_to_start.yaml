02//treeWarp: |
      ld a,(wKeysPressed)
      and $08
      jr z,@done
      ld a,(wAreaFlags)
      and AREAFLAG_OUTDOORS
      jr nz,@warp
      ld a,SND_ERROR
      jp playSound
      @warp:
      ld hl,wWarpDestGroup
      ld (hl),$80
      inc hl
      ld (hl),$78
      ld l,$4a
      ld (hl),$55
      call $5fbf
      @done:
      jp $4fba

